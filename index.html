    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
            animation: bounce-short 2s ease-in-out infinite;
        }

        /* Corrección definitiva para impresión de Balances */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body, html {
                overflow: visible !important;
                height: auto !important;
                background: white !important;
                position: static !important;
                color: black !important;
            }
            /* Ocultar elementos de navegación e interfaz */
            aside, header, nav, .print\:hidden, button, .modal-overlay, .lg\:hidden {
                display: none !important;
            }
            main {
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                position: static !important;
                display: block !important;
                background: white !important;
            }
            #root, main > div, .max-w-7xl {
                overflow: visible !important;
                height: auto !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
            /* Ajustes estéticos para las tarjetas en el PDF */
            .bg-white {
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                border-radius: 12px !important;
                break-inside: avoid;
            }
            .text-slate-800 { color: #1e293b !important; }
            .bg-slate-50 { background: white !important; }
            
            /* Asegurar que los gráficos sean visibles */
            svg {
                max-width: 100% !important;
            }
        }
    </style>

        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }

        }

        }

        /* Corrección definitiva para impresión */
        @media print {
            body, html {

            aside, header, .print\:hidden, button, .modal-overlay {
                display: none !important;
            }
            /* Forzar visualización de contenido principal */
            main {
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                position: static !important;
                display: block !important;
            }
            #root, main > div, .max-w-6xl {
                overflow: visible !important;
                height: auto !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
            .recharts-responsive-container {
